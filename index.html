<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign_in</title>
    <link rel="stylesheet" href = "bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href = "bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href = "main.css">
  </head>
  
    <body class="signin-body">
        <div class="container signin-container">
            <div class = "row">
                <div class="col"></div>
                <div class="col-sm-12 col-md-8">
                    <div class="card signin-card">
                        <div class="card-block">
                            <img src ="assets/Catway.jpg" class ="img-fluid signin-img">
                            <form class = "signin-form">
                                <div class="form-group">
                                  <input type="email" id="username_input" class="form-control" placeholder="E-mail">
                                </div>
                                <div class="form-group">
                                  <input type="password" id="password_input" class="form-control" placeholder="Password">
                                </div>
                                <button type = "button" class="btn signin-btn btn-lg">Sign in</button>
                                <div class="form-check">
                                  <label class="form-check-label">
                                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                    Remember me <a href = "#"> Need Help?</a>   
                                  </label>
                                </div>
                            </form>
                        </div>
                    </div>
                    <a href ="#" class = "create_account">Create an account</a>
                </div>
                <div class="col"></div>
            </div>    
        </div>
  </body>
</html>
